<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- use viewport meta-tag to ensure proper rendering and touch zooming on mobile screens-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Hive Aggregator</title>

        <!-- Bootstrap stylesheet -->
        <link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
            
        <!-- Bootstrap Datepicker stylesheet -->
        <link href="bootstrap-datepicker-master/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
            
        <!-- c3 stylesheet -->
        <link href="c3-0.4.10/c3.min.css" rel="stylesheet" type="text/css">
            
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href='index.css'></link>
        
        <!-- Favicon -->
        <link rel="shortcut icon" href='favicon.ico'></link>
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col-sm-12'>
                    <h1>Hive Aggregator</h1>
                </div>
            </div>
            <div class='row well well-sm'>
                <form role="form" id="parameter-input">
                    <div class='parameters col-md-8'>
                        <h4>Select Parameters</h4>
                        <div class='form-inline'>
                            <label>X-Axis</label>
                            <select class='form-control' id='x-axis-selector' name='x-axis'>
                                <option value="time">Time</option>
                                <option value="dht22_t">Temperature (℃)</option>
                                <option value="dht22_h">Humidity (%)</option>
                                <option value="hz">Frequency (hz)</option>
                                <option value="db">Decibels (db)</option>
                                <option value="volts">Volts</option>
                                <option value="amps">Amps</option>
                                <option value="pa">Pressure (pa)</option>
                            </select>
                            <div class="input-daterange input-group" id="datepicker">
                                <input type="text" class="input-sm form-control" name="start" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="input-sm form-control" name="end" />
                            </div>
                        </div>
                        <div class='form-inline'>    
                            <label>Y-Axis</label>
                            <select class='form-control' id='y-axis-selector' name='y-axis'>
                                <option value="dht22_t">Temperature (℃)</option>
                                <option value="dht22_h">Humidity (%)</option>
                                <option value="hz">Frequency (hz)</option>
                                <option value="db">Decibels (db)</option>
                                <option value="volts">Volts</option>
                                <option value="amps">Amps</option>
                                <option value="pa">Pressure (pa)</option>
                            </select>                        
                        </div>
                    </div>
                    <div class='col-md-4'>
                        <h4>Select Output</h4>
                        <div class='form-group'>
                            <div class="form-inline">
                                <button type='button' class='btn btn-primary' id='plot-btn'>Plot</button>
                                <button type='button' class='btn btn-default' id='csv-btn'>Export Data to CSV</button>
                            </div>
                         </div>
                    </div>
                </form>
            </div>
            <div class='row'>
                <div class='col-sm-12 well well-lg' id='chart_container'>
                    <div id='chart'></div>
                </div>
            </div>
        </div>
        
        <!-- D3.js (note to Evan+Trevor: the version of d3 on hive-aggregator-master is out of date, I replaced it with newest verstion (3.5.5)) -->
        <script src="d3.min.js" charset="utf-8"></script>
        <!-- c3.js -->
        <script src="c3-0.4.10/c3.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="jquery-1.11.2.min.js"></script>
        <!-- Include all compiled Bootstrap plugins (below), or include individual files as needed -->
        <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
        <!-- Bootstrap Datepicker Scripts -->
        <script src="bootstrap-datepicker-master/dist/js/bootstrap-datepicker.min.js"></script>
        <!-- Include front end scripts -->
        <script src="front_end_scripts.js"></script>
        
      
        
    </body>
</html>
